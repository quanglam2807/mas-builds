name: Pantext

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get WebCatalog Engine version
      run: echo WEBCATALOG_ENGINE_VERSION=$(cat webcatalog-engine-version $1) >> $GITHUB_ENV
    - uses: actions/checkout@v2
      with:
        repository: 'webcatalog/webcatalog-engine'
        ref: v${{ env.WEBCATALOG_ENGINE_VERSION }}
        path: 'webcatalog-engine'
        fetch-depth: 1
        submodules: false
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: Cache yarn cache
      uses: actions/cache@v2
      id: cache-yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Get tag name
      run: echo CI_BUILD_TAG=${GITHUB_REF/refs\/tags\//} >> $GITHUB_ENV
      if: startsWith(github.ref, 'refs/tags/')
    - name: Build Pantext
      run: |
        cp apps/pantext/config.json webcatalog-engine/
        cp -r apps/pantext/build-resources-mas webcatalog-engine
        cp build-mas.js webcatalog-engine
        cd webcatalog-engine
        yarn --prefer-offline --network-timeout 600000
        yarn lint
        yarn build
        node build-mas.js
      env:
        CI: true
        CI_PULL_REQUEST: ${{ github.event_name == 'pull_request' }}
        CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        CSC_LINK: ${{ secrets.CSC_LINK }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REACT_APP_AMPLITUDE_API_KEY: ${{ secrets.REACT_APP_AMPLITUDE_API_KEY }}
        REACT_APP_SWIFTYPE_HOST_ID: ${{ secrets.REACT_APP_SWIFTYPE_HOST_ID }}
        REACT_APP_SWIFTYPE_SEARCH_KEY: ${{ secrets.REACT_APP_SWIFTYPE_SEARCH_KEY }}
        REACT_APP_SWIFTYPE_ENGINE_NAME: ${{ secrets.REACT_APP_SWIFTYPE_ENGINE_NAME }}
      if: startsWith(github.ref, 'refs/tags/')
